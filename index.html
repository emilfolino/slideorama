<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>slideorama.js</title>

    <link rel="stylesheet" href="slideorama.css" />
</head>
<body>
    <div id="presentation" class="presentation"></div>

    <div id="slide-container" class="slide-container">
        <div class="slide">
            <h1>slideorama.js</h1>
            <p>Slides in 70 lines of JavaScript.</p>
        </div>

        <div class="slide">
            <h1>Navigation</h1>
            <p><code>Right-arrow</code> and <code>Enter</code> moves forward. <code>Left-arrow</code> moves back.</p>
        </div>

        <div class="slide fade-in">
            <h1>Fancy</h1>
            <p>Use <code>.fade-in</code> to make it look fancy.</p>
        </div>

        <div class="slide">
            <h1>Timer</h1>
            <div data-time="1:00" class="timer"></div>
        </div>

        <div class="slide">
            <h1>The end</h1>
            <p>This is the end, Beautiful friend, This is the end, My only friend, The end.</p>
        </div>
    </div>

    <script type="text/javascript" src="slideorama.js"></script>
</body>
</html>
